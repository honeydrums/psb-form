<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<title>Потребительский Кредит от 16.9%</title>
</head>
<body>
	<header class="main-header">
		<a class="main-header-logo"></a>
	</header>
	<main>
		<section class="features">
			<h1 class="features-title">Потребительский Кредит от 16.9%</h1>
			<ul class="features-list">
				<li class="features-list-item">Снижаем ставку на 1% каждый год </li>
				<li class="features-list-item">Без комиссии, залога и поручителей </li>
				<li class="features-list-item">Оформи за 5 минут</li>
				<li class="features-list-item">Долгосрочное погашение</li>
			</ul>
		</section>
		<section class="data-window">
			<h2 class="data-window-title">Онлайн-заявка</h2>
			<div class="application-step">
				<span>Шаг 1</span>
				<p>Эти данные нужны нам, чтобы связаться с вами</p>
			</div>
			<form action="#" method="post">
				<div class="user-data-wrap">
					<label for="surname-field-id">Фамилия</label>
						<input type="text" id="surname-field-id" name="user-surname" placeholder="Макаров">
					<label for="name-field-id">Имя</label>
						<input type="text" id="name-field-id" name="user-name" placeholder="Дмитрий">
					<label for="middlename-field-id">Отчество</label>
						<input type="text" id="middlename-field-id" name="user-middlename">
				</div>
				<div class="radiobutton-wrap">
					<p>Гражданство РФ</p>
					<label for="disabled-button-id">Нет</label>
						<input type="radio" id="disabled-button-id" name="agree" value="disabled" checked="">
					<label for="enabled-button-id">Да</label>
						<input type="radio" id="enabled-button-id" name="agree" value="enabled">
				</div>
				<div class="submit-wrap">
					<input type="submit" name="" value="Отправить заявку">
				</div>
			</form>
		</section>
	</main>
</body>
</html>
